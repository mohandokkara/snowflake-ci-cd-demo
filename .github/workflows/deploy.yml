name: Multi Environment Deploy

on:
  push:
    branches:
      - develop
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Snowflake Connector
        run: pip install snowflake-connector-python

      - name: Execute SQL
        run: |
          python <<EOF
          import snowflake.connector
          import os

          branch = "${GITHUB_REF##*/}"

          if branch == "develop":
              user = "${{ secrets.DEV_SNOWFLAKE_USERNAME }}"
              password = "${{ secrets.DEV_SNOWFLAKE_PASSWORD }}"
              database = "${{ secrets.DEV_SNOWFLAKE_DATABASE }}"
              schema = "${{ secrets.DEV_SNOWFLAKE_SCHEMA }}"
              warehouse = "${{ secrets.DEV_SNOWFLAKE_WAREHOUSE }}"
          else:
              user = "${{ secrets.PROD_SNOWFLAKE_USERNAME }}"
              password = "${{ secrets.PROD_SNOWFLAKE_PASSWORD }}"
              database = "${{ secrets.PROD_SNOWFLAKE_DATABASE }}"
              schema = "${{ secrets.PROD_SNOWFLAKE_SCHEMA }}"
              warehouse = "${{ secrets.PROD_SNOWFLAKE_WAREHOUSE }}"

          conn = snowflake.connector.connect(
              user=user,
              password=password,
              account="${{ secrets.SNOWFLAKE_ACCOUNT }}",
              warehouse=warehouse,
              database=database,
              schema=schema
          )

          cursor = conn.cursor()

          with open("sql/create_table.sql") as f:
              sql = f.read()

          for stmt in sql.split(";"):
              if stmt.strip():
                  cursor.execute(stmt)

          cursor.close()
          conn.close()

          print("Deployment successful")
          EOF
